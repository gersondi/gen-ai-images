<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #ff7e5f);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        p {
            font-size: 1.2em;
        }
        img {
            display: block;
            height: 200; /* Increase the height to 300px */
            max-width: 150px; /* Adjust the max-width to make images smaller */
            border-radius: 5px;
            margin: 10px 0; /* Add some margin */
            clear: both; /* Ensure each image appears one after another */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a paragraph of text.</p>
    <img src="./images/cars.jpeg" alt="car image">
    <img src="./images/bucket.jpeg" alt="bucket image">
    <img src="./images/tablet.jpeg" alt="tablet image">
</body>
</html>
